<body bgcolor="lightblue"><br><br><br>
	<h1><center>Update Student Details</center></h1>
    <br><br>
    {% if error %}
        <h2 style="color:red"><center>{{ error}}</center></h2>
    {% endif %}
    <br>
	<form action="" method="POST">
         {% csrf_token %}
	<div class="form">
		<label>Full Name</label>
		<input type="text" name="lname" placeholder="Lastname" value={{lname }} >
		<input type="text" name="fname" placeholder="Firstname" value={{fname }}><br><br>
		<label>Roll Number</label>
		<input type="text" name="roll" placeholder="Your Roll" size="45" value={{roll }}><br><br>
		<label>Email</label>
		<input type="text" name="email" placeholder="email@example.com" size="45" value={{email }}><br><br>
		<label>Phone number</label>
		<input type="text" name="phone" placeholder="+xxxxxxxxxxxx" size="45" value={{phone }}><br><br>
		<label>Department</label>
		<input type="text" name="dept" placeholder="Department" size="45" value={{dept }}><br><br>
        <label>Batch</label>
		<input type="text" name="batch" placeholder="Batch" size="45" value={{batch }}><br><br>
		<label>Section</label>
		<input type="text" name="sec" placeholder="Section" size="45" value={{sec }}><br><br><br>
		<input id="l11"type="checkbox" name="tc" value="Yes">
		<label id="l12">I agree with <span style="color:blue;">Terms and Conditions</span></label><br><br>
	</div>
